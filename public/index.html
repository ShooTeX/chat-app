<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>STX Chat App</title>
  <link rel="icon" href="favicon.png">

  <link rel="stylesheet" type="text/css" href="/css/semantic/semantic.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="/css/semantic/semantic.min.js"></script>
</head>

<style>
  #content {
    height: 100vh;
    width: 100%;
  }
</style>

<body>
  <div class="centeredBox">
    <div class="ui text center segment inverted raised">
        <h1 class='ui center header inverted'><i class="user icon"></i>Join</h1>
        <div class="ui divider inverted"></div>
        <form action="./chat.html" class="ui inverted form">
          <div class="field">
            <div class="ui labeled input">
              <div class="ui label">
                Username
              </div>
              <input type="text" name="username" required>
            </div>
          </div>
          <div class="field">
            <div class="ui labeled input">
              <div class="ui label">
                Room
              </div>
              <input type="text" name="room" required>
            </div>
          </div>
          <div class="field">
              <button type="submit" class="big ui teal right labeled icon button fluid">
                  <i class="right arrow icon"></i>
                  Join
                </button>
          </div>
        </form>
    </div>
  </div>
</body>

</html>
